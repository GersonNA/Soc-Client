services:
  wireguard:
    image: linuxserver/wireguard:latest
    container_name: soc-client-wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      # A linuxserver/wireguard se li munta la configuraciÃ³ a /config
      - ./config/wireguard:/config
      - /lib/modules:/lib/modules:ro
    ports:
      # Ports for Wazuh
      - "1514:1514"
      - "1515:1515"
      - "55000:55000"
      # Port for Zabbix
      - "10050:10050"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped

  wazuh-manager:
    image: wazuh/wazuh-manager:4.14.1
    container_name: soc-client-wazuh-manager
    restart: always
    volumes:
      - ./config/wazuh/ossec.conf:/var/ossec/etc/ossec.conf:ro
      - wazuh_etc:/var/ossec/etc
      - wazuh_logs:/var/ossec/logs
      - wazuh_queue:/var/ossec/queue
    depends_on:
      - wireguard
    network_mode: "service:wireguard"

  zabbix-proxy:
    image: zabbix/zabbix-proxy-sqlite3:alpine-7.0-latest
    container_name: soc-client-zabbix-proxy
    environment:
      - ZBX_SERVER_HOST=10.0.0.1 
      - ZBX_SERVER_PORT=10051
      - ZBX_HOSTNAME=soc-client-01
    volumes:
      - zabbix_proxy_data:/var/lib/zabbix
    restart: unless-stopped
    depends_on:
      - wireguard
    network_mode: "service:wireguard"

volumes:
  wazuh_etc:
  wazuh_logs:
  wazuh_queue:
  zabbix_proxy_data: