version: '3.8'

services:
  # ═══════════════════════════════════════════════════════
  # WIREGUARD CLIENT - VPN al SOC Central
  # ═══════════════════════════════════════════════════════
  wireguard:
    image: linuxserver/wireguard:latest
    container_name: soc-client-wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE:-Europe/Madrid}
    volumes:
      - ./config/wireguard:/config
      - /lib/modules:/lib/modules:ro
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped
    networks:
      - soc-client-net

  # ═══════════════════════════════════════════════════════
  # WAZUH AGENT - Monitorització seguretat
  # ═══════════════════════════════════════════════════════
  wazuh-agent:
    image: wazuh/wazuh-agent:4.14.1
    container_name: soc-client-wazuh-agent
    hostname: ${WAZUH_AGENT_NAME:-soc-client}
    environment:
      - WAZUH_MANAGER=${WAZUH_MANAGER_IP:-10.0.0.1}
      - WAZUH_MANAGER_PORT=${WAZUH_MANAGER_PORT:-1514}
      - WAZUH_PROTOCOL=${WAZUH_PROTOCOL:-tcp}
      - WAZUH_AGENT_NAME=${WAZUH_AGENT_NAME:-soc-client}
      - WAZUH_AGENT_GROUP=${WAZUH_AGENT_GROUP:-default}
    volumes:
      - ./config/wazuh:/var/ossec/etc
      - /var/log:/host/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    depends_on:
      - wireguard
    network_mode: "service:wireguard"

  # ═══════════════════════════════════════════════════════
  # ZABBIX AGENT - Monitorització infraestructura
  # ═══════════════════════════════════════════════════════
  zabbix-agent:
    image: zabbix/zabbix-agent2:alpine-7.0-latest
    container_name: soc-client-zabbix-agent
    hostname: ${ZABBIX_AGENT_HOSTNAME:-soc-client}
    environment:
      - ZBX_HOSTNAME=${ZABBIX_AGENT_HOSTNAME:-soc-client}
      - ZBX_SERVER_HOST=${ZABBIX_SERVER_IP:-10.0.0.1}
      - ZBX_SERVER_PORT=${ZABBIX_SERVER_PORT:-10051}
      - ZBX_PASSIVE_ALLOW=${ZABBIX_PASSIVE_ALLOW:-true}
      - ZBX_ACTIVE_ALLOW=${ZABBIX_ACTIVE_ALLOW:-true}
      - ZBX_TIMEOUT=${ZABBIX_TIMEOUT:-30}
    volumes:
      - ./config/zabbix:/etc/zabbix
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/hostfs:ro
    privileged: true
    restart: unless-stopped
    depends_on:
      - wireguard
    network_mode: "service:wireguard"

networks:
  soc-client-net:
    driver: bridge
