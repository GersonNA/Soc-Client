version: '3.8'

services:
  wireguard:
    image: linuxserver/wireguard:latest
    container_name: soc-client-wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./config/wireguard:/config
      - /lib/modules:/lib/modules:ro
    # No cal exposar ports al client, nomÃ©s estableix connexiÃ³ de sortida
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wg", "show"]
      interval: 30s
      timeout: 10s
      retries: 3

  wazuh-manager:
    image: wazuh/wazuh-manager:4.14.1
    container_name: soc-client-wazuh-manager
    hostname: wazuh-manager-client
    restart: always
    ports:
      - "1514:1514"
      - "1515:1515"
      - "55000:55000"
    volumes:
      - ./config/wazuh/ossec.conf:/var/ossec/etc/ossec.conf:ro
      - wazuh_etc:/var/ossec/etc
      - wazuh_logs:/var/ossec/logs
      - wazuh_queue:/var/ossec/queue
    # Afegeix dependÃ¨ncia explÃ­cita per asegurar l'ordre d'inici
    depends_on:
      - wireguard
    network_mode: "service:wireguard"

  zabbix-proxy:
    image: zabbix/zabbix-proxy-sqlite3:alpine-7.0-latest
    container_name: soc-client-zabbix-proxy
    hostname: zabbix-proxy-client
    environment:
      # IP del servidor Zabbix a travÃ©s del tÃºnel WireGuard
      - ZBX_SERVER_HOST=10.0.0.1 
      - ZBX_SERVER_PORT=10051
      # Nom del proxy que apareixerÃ  al servidor Zabbix
      - ZBX_HOSTNAME=soc-client-01
    ports:
      # Port per rebre dades dels agents Zabbix locals
      - "10050:10050" 
    volumes:
      - zabbix_proxy_data:/var/lib/zabbix
    restart: unless-stopped
    # Afegeix dependÃ¨ncia explÃ­cita
    depends_on:
      - wireguard
    network_mode: "service:wireguard"

volumes:
  wazuh_etc:
  wazuh_logs:
  wazuh_queue:
  zabbix_proxy_data:
