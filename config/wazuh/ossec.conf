<ossec_config>
  <cluster>
    <name>wazuh-client</name>
    <node_name>wazuh-manager-client</node_name>
    <node_type>master</node_type>
    <key>a9b8c7d6e5f4g3h2i1j0k9l8m7n6o5p4</key> <!-- Clau de cluster, ha de ser la mateixa al servidor -->
    <port>1516</port>
    <bind_addr>0.0.0.0</bind_addr>
    <nodes>
      <node>10.0.0.1</node> <!-- IP del manager principal a soc.aracom.cat -->
    </nodes>
  </cluster>

  <remote>
    <connection>syslog</connection>
    <port>514</port>
    <protocol>udp</protocol>
    <allowed-ips>
      <address>0.0.0.0/0</address>
    </allowed-ips>
  </remote>

  <ruleset>
    <!-- Inclou totes les regles per defecte -->
    <decoder_dir>ruleset/decoders</decoder_dir>
    <rule_dir>ruleset/rules</rule_dir>
    <rule_exclude>0215-juniper_rules.xml</rule_exclude>
    <list>etc/lists/audit-keys</list>
    <list>etc/lists/amazon/account-id</list>
    <list>etc/lists/amazon/email-id</list>
  </ruleset>

</ossec_config>
